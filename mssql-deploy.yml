apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mssql-pod
      type: database
  template:
    metadata:
      name: mssql-pod
      labels:
        name: mssql-pod
        type: database
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 1433
          env:
            - name: "ACCEPT_EULA"
              value: "Y"
            - name: SA_PASSWORD
              value: "Admin123."
